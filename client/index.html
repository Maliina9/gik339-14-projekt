<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt Grupp 14</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="toast.js"></script>
  <script defer src="form.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/661ccb20e0.js" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark" class="d-flex align-items-center flex-column vh-100">
  <img src="./g14.jpg" class="mw-100 rounded" alt="Projekt Grupp 14 banner">
  <h2 class="mt-4 mb-3">Länklista</h2>

  <!-- Länklistan, här hamnar alla fetchade länkar -->
    <nav id="linklist"  class="link-list mw-100 user-select-none">
  </nav>
</div>

  <!-- OffCanvas för formuläret -->
  <button class="btn btn-primary position-absolute top-0 end-0 m-2 shrinkable-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
  <i class="bi bi-wrench-adjustable"></i><span class="btn-text">&nbsp;Administrera länkar</span></button>

  <div class="offcanvas offcanvas-end offcanvas-wider" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Administrera länkar</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form class="row g-3" id="linkForm">
        
        <!-- Namn fält -->
        <div class="form-floating col-12">
          <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
          <label for="nameInput">Namn</label>
        </div>
        
        <!-- URL fält -->
        <div class="form-floating col-12">
          <input type="url" class="form-control" id="urlInput" placeholder="URL" required>
          <label for="urlInput">URL</label>
        </div>
        
        <!-- Färg fält -->
        <div class="form-floating col-12">
          <select class="form-select" id="colorSelect" required>
            <option selected disabled value="">Välj färg</option>
            <!-- färg alternativ hämtas från form.js -->
          </select>
          <label for="colorSelect">Färg</label>
        </div>
        
        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Skicka</button>
          <button type="reset" class="btn btn-primary" onclick='currentLinkID = null; showToast("Poof!", "Allt är borta (som planerat)!")'>Rensa</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Toast för meddelanden -->
  <div class="toast-container position-fixed top-50 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-hand-thumbs-up-fill"></i>&nbsp;
        <strong class="me-auto">Toastie</strong>
        <small>Precis nu</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message. <!-- Meddelande texten sätts dynamiskt via anrop -->
      </div>
    </div>
  </div>

    <!-- Bekräfta borttagning Modal -->
  <!-- <div class="modal show" style="display: block;" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true"> -->
  <div class="modal hide" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Bekräfta borttagning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
        </div>
        <div class="modal-body d-flex justify-center align-items-center">
          <i class="bi bi-question-octagon fs-1 p-3 text-danger-emphasis"></i>
          <div>
            <p class="m-0 fs-5">Är du säker på att du vill ta bort "<span id="deleteName"></span>"?</p>
            <p class="fs-6 fst-italic text-secondary-emphasis">Detta kommer att ta bort länken direkt, och det finns ingen ångra.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Avbryt</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Ta bort</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script> 
</body>
</html>
